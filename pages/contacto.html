<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/png" href="../img/favicon/favicon-thv.png" >
  <title>Contáctanos | THV Servicios de Ingeniería</title>
    <meta name="description" content="¿Necesitas ayuda con tu proyecto de ingeniería? Ponte en contacto con THV. Nuestro equipo está listo para ofrecerte soluciones técnicas adaptadas a tus necesidades.">
    <meta name="keywords" content="contacto THV, contacto ingeniería, asesoría en ingeniería, soluciones técnicas, contacto Rosario, THV Ingeniería">
</head>

<body class="body-contacto">
<div id="header-container"></div>




  <main>

    <section class="container mt-5">
      <h2 style="color: orange;" class="text-center mb-4">Contacto</h2>
      <form id="form-contacto">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label ">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="10" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-dark">Enviar Mensaje</button>
        </div>
      </form>
      <hr>
    </section>
    <section>

    <div id="confirmacion">
        ¡Formulario enviado con éxito!
    </div>





  </main>





<div id="footer-container"></div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../Js/header.js"></script>
  <script src="../Js/main.js"></script>
</body>

</html>










</html>
